             <script>
                $(document).ready(function(){
                    $('#contact-form').submit(function(e){
                        e.preventDefault();
                        var formData = $(this).serialize();
                        $.ajax({
                            type: 'POST',
                            url: 'medapply.php',
                            data: formData,
                            success: function(response){
                                $('#responseMessage').text(response);
                                $('#contact-form')[0].reset();
                            }
                        });
                    });
                });
            </script>
